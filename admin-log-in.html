<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-btn:hover {
      background-color: white;
      color: #2e86de;
      border: 1px solid #2e86de;
      transition: 0.3s;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2e86de;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .error-message {
      color: red;
      margin-top: 0.5rem;
      text-align: center;
      display: none;
    }

    .success-message {
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="error-message" id="error-msg">Incorrect email or password</div>
    <div class="success-message" id="success-msg">Login successful! Redirecting...</div>
  </div>

  <script>
    // const correctEmail = "admintestar1@yopmail.com";
    // const correctPassword = "Testing123$";

    const form = document.getElementById("login-form");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form from submitting

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const successMsg = document.getElementById("success-msg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      // if (email === correctEmail && password === correctPassword) {
      //   successMsg.style.display = "block";

      //   setTimeout(() => {
      //     window.location.href = "admin.html"; // Redirect to admin page
      //   }, 1000);
      // } else {
      //   errorMsg.style.display = "block";
      //   setTimeout(() => {
      //     errorMsg.style.display = "none";
      //   }, 1000);
      // }

      async function adminLogin() {
  // Get the input values
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    // Send POST request to backend
    const response = await fetch('https://custom-dining.onrender.com/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    // Convert to JSON
    const data = await response.json();

    if (response.ok) {
      // Store the token in localStorage
      successMsg.style.display = "block";
      setTimeout(() => {
        successMsg.style.display = "none";
      }, 1000);
      localStorage.setItem('authToken', data.token);

      // Redirect to admin dashboard
      window.location.href = 'admin dashboard/admin.html'; // âœ… Use your actual dashboard file or route
    } else {
      // alert(data.message || 'Login failed. Please check your credentials.');
      errorMsg.style.display = "block";
      setTimeout(() => {
        errorMsg.style.display = "none";
      }, 1000);
    }
  } catch (error) {
    console.error('Error:', error);
    // alert('An error occurred. Please try again.');
  }
}

      adminLogin();
    });

  </script>

</body>
</html>
